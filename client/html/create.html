    <form name="problem">
        <textarea cols="50" rows="5" id="problem-textarea" placeholder="Describe your problem..."></textarea><br/>
        <input type="text" id="email" placeholder="Email address" /><br/>
        <select id="category">
            <option value="parks">Parks & Recreation</option>
