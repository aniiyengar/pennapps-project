<template name="create">
    <link rel="stylesheet" href="//cdn.quilljs.com/0.20.0/quill.snow.css" />

    <div class="quill-wrapper">
        <div id="toolbar" class="toolbar ql-toolbar">
            <select title="Size" class="ql-size">
                <option value="10px">Small</option>
                <option value="13px" selected="">Normal</option>
                <option value="18px">Large</option>
                <option value="32px">Huge</option>
            </select>
            <button class="ql-bold">Bold</button>
            <button class="ql-italic">Italic</button>
        </div>
        <hr>
        <div id="editor" class="editor ql-container">
            <div>Edit your note!</div>
        </div>
    </div>

    <hr>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="email address"><br>
    <select id="category">
        <option value="parks">Parks & Recreation</option>
        <option value="energy">Energy</option>
        <option value="safety">Safety</option>
        <option value="agriculture">Agriculture, Markets and Food</option>
    </select>
    <button id="send">Send!</button>
    <script>
        var quill;
        $.getScript("//cdn.quilljs.com/0.20.0/quill.js", function( data, textStatus, jqxhr ) {
            quill =  new Quill('#editor', {
                modules: {
                    'toolbar': { container: '#toolbar' },
                    'link-tooltip': true
                }
            });
        });
    </script>
</template>
