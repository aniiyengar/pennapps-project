<template name="home">
    <div id="home">

        <div id="header" class="card">
        	<div id="header-content">
                <div id="shute-logo">
                    <p>shute</p>
                </div>
                <div id="login-buttons">
                    {{> loginButtons}}
                </div>
        	</div>
        </div>

        <div id="body" class="card">
            <div id="body-content">
                {{#if currentUser}}
                    {{> userinfo}}
                {{else}}
                    <style>
                        #body { text-align: center; }
                    </style>
                    <h1>Have a problem?</h1>
                    <p><strong>shute</strong> brings your problems in front of the people who<br/>can solve them, in a systematic and transparent way.</p>
                    {{> create}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
